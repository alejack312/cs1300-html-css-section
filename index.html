<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML/CSS Studio</title>
    <!-- import CSS styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <!-- page content goes into <body> -->
  <body>
    <div id="mainBox">
      <div id="logoBar">
        <h1
        >Welcome to 100 Acre Wood!</h1>
        <img
          id="siteLogo"
          alt="Pooh-bear site logo"
          src="./assets/Header.png"
        />
        <h3>We're glad you're here :D</h3>
      </div>

      <hr />

      <div>
        <h2>Meet the Staff</h2>
      </div>

      <div id="staffGallery">
        <div class="card">
          <img class="galleryImage" src="./assets/Eeyore-Eh.png"
          alt="Photo of Eeyore" />
          <h2>Eeyore</h2>
        </div>

        <div class="card">
          <img class="galleryImage" src="./assets/Eeyore-Zz.png" 
          alt="Another photo of Eeyore"/>
          <h2>Eeyore</h2>
        </div>

        <div class="card">
          <img class="galleryImage" src="./assets/Kanga-Roo.png" alt="A photo of Kanga-Roo"/>
          <h2>Pooh</h2>
        </div>

        <div class="card">
          <img class="galleryImage" src="./assets/Owl-Phone.png" alt="A photo of Owl-Phone"/>
          <h2>Owl</h2>
        </div>
      </div>
    </div>
  </body>
</html>
